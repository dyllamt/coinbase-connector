apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.connector.deploymentName }}
spec:
  replicas: {{ .Values.connector.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.connector.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.connector.appName }}
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
    spec:
      initContainers:  # avoids race condition for kafka cluster setup
        - name: wait-for-kafka
          image: bitnami/kubectl:latest
          command: 
            - /bin/bash
            - -c
            - |
              kubectl wait kafka/$KAFKA_CLUSTER_NAME --for=condition=Ready --timeout=300s -n $KAFKA_CLUSTER_NAMESPACE
          env:
            - name: KAFKA_CLUSTER_NAMESPACE
              value: {{ .Values.kafka.clusterNamespace }}
            - name: KAFKA_CLUSTER_NAME
              value: {{ .Values.kafka.clusterName }}
      containers:
        - name: {{ .Values.connector.appName }}
          image: {{ .Values.connector.image }}
          imagePullPolicy: {{ .Values.connector.imagePullPolicy }}
          ports:
            - containerPort: 8000
          env:
            - name: KAFKA_ADDRESS
              value: {{ .Values.kafka.address }}
            - name: KAFKA_TOPIC
              value: {{ .Values.kafka.topic }}
